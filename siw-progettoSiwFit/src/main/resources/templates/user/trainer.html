<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div>
		<h4>Dettagli trainer</h4>
	</div>
	<div>
		<span th:text="${trainer.nome}">nome trainer</span>
	</div>
	<div>
		<span th:text="${trainer.cognome}">cognome trainer</span>
	</div>

	</ul>
	
	<footer>
		<a th:href="@{user/homeuser}">Home</a>
	</footer>
</body>
</html>
