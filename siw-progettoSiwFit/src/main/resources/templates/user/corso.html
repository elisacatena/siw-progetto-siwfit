<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div>
		<h4>Dettagli corso</h4>
	</div>
	<div>
		<span th:text="${corso.nome}">nome corso</span>
	</div>
	<div>
		<span th:text="${corso.descrizione}">descrizione corso</span>
	</div>
	<div>
		<p th:if="${prenotazione}">prenota</p>
	</div>
	<div>
		<a th:unless="${prenotazione}"
			th:href="@{'/user/prenota' + '/' + ${corso.id}}" th:text="prenota"></a>
	</div>
	
	<div>
		<a th:if="${cancellazione}" th:href="@{'/user/delete_corsoPrenotato' + '/' + ${corso.id}}" th:text="'cancella'+' '+'prenotazione'">cancella prenotazione</a>
	</div>
	<div>
		<p th:unless="${cancellazione}">cancella prenotazione</p>
	</div>
	
	<footer>
		<a th:href="@{/user/homeuser}">Home</a>
	</footer>
</body>
</html>
